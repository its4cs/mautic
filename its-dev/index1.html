<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{pagetitle}</title>
    <meta name="description" content="{pagemetadescription}"/>
    <link rel="stylesheet" href="body.css">
    <!-- Adding Google Fonts for Roboto and Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Adding modern viewport meta for better mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="content"></div>
    <script>
        // Fetch and inject the body.htm content
        fetch('body.htm')
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => console.error('Error loading body.htm:', error));
    </script>
</body>
</html>
